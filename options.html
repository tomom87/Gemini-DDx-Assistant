<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>DDx Assistant Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.2rem;
        }

        .key-container {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .key-header {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
        }

        .status {
            font-size: 0.8rem;
            color: #666;
        }

        .error {
            color: #d32f2f;
        }

        .success {
            color: #388e3c;
        }
    </style>
</head>

<body>
    <h1>Google Gemini API Settings (4-Key Rotation)</h1>
    <p>Enter up to 4 API keys from Google AI Studio. Keys rotate automatically based on usage (20/day limit) and errors.
    </p>

    <div id="keys-list">
        <!-- Generated by JS -->
    </div>

    <button id="save-btn">Save Settings</button>
    <span id="save-status"></span>

    <script src="options.js"></script>
</body>

</html>
